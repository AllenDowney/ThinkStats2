<p>HTML 버젼은 편의를 위해서 제공된 것으로, 책형태로 최적화된 LaTeX과 일부 차이가 날 수 있고, 특히 일부 수학기호가 정확하게 표현되지 못할 수도 있다.영어 원문은 <a href="http://thinkstats2.com/thinkstats2.pdf">PDF 버젼</a>, 혹은
Think Stats의 초판은 <a href="http://www.amazon.com/gp/product/1449307116/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=greenteapre01-20&linkCode=as2&camp=217145&creative=399373&creativeASIN=1449307116">Amazon</a>에서 구매할 수도 있다.

<p>한글 버젼은 <a href="http://think-stat.xwmooc.org/thinkstats2.pdf">PDF 버젼</a>을 다운로드 받을 수 있다. 현재 초고상태로 최종 버젼이 아니라 일부 문맥이 자연스럽지 못하고, 오탈자가 있을 수 있다.

<p>파이썬 프로그램은 추후 여기에 공개될 예정이다.
